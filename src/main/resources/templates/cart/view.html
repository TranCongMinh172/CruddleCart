<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Shopping Cart</title>
</head>
<body>

<div class="container">
  <h2>Shopping Cart</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>id</th>
      <th>manufacturer name</th>
      <th>name</th>
      <th>description</th>
      <th>status</th>
      <th>unit</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItems}">
      <td th:text="${item.getProduct_id()}"></td>
      <td th:text="${item.getManufacturer()}"> </td>
      <td th:text="${item.getName()}"> </td>
      <td th:text="${item.getDescription()}"> </td>
      <td th:text="${item.getStatus()}"></td>
      <td th:text="${item.getUnit()}"></td>
<!--      <td>-->
<!--    <span th:if="${price != null}" th:each="price : ${item.productPrices}">-->
<!--        <span th:text="${price.getPrice()}"></span>-->
<!--    </span>-->
<!--      </td>-->

      <td>
        <form th:action="@{/cart/remove}" method="post">
          <input type="hidden" th:name="productId" th:value="${item.getProduct_id()}"/>
          <button type="submit" class="btn btn-danger">Remove</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <form th:action="@{/cart/buy}" method="post">
    <button type="submit" class="btn btn-success">Buy Cart</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
