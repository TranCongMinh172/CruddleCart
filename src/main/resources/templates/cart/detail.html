<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Product Detail</title>
</head>
<body>

<div class="container">
    <h2>Product Detail</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>id</th>
            <th>manufacturer name</th>
            <th>name</th>
            <th>description</th>
            <th>status</th>
            <th>unit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.getProduct_id()}"></td>
            <td th:text="${product.getManufacturer()}"> </td>
            <td th:text="${product.getName()}"> </td>
            <td th:text="${product.getDescription()}"> </td>
            <td th:text="${product.getStatus()}"></td>
            <td th:text="${product.getUnit()}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Form for adding to cart with quantity input -->
    <form th:action="@{/product/addToCart}" method="post">
        <input type="hidden" th:name="productId" th:value="${product.getProduct_id()}"/>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required/>
        <button type="submit" class="btn btn-success">Add to Cart</button>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
